<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flexbox Photo Gallery</title>
<style>
   body, ul, li
   {
        display: flex;
   }
   body
   {
    background-color: rgb(222, 222, 222);
    justify-content: center;
   }
   li
   {
    border: 10px black solid;
    align-items: center;
    padding: 25px 12px;
    margin: 10px 20px;
    background-color: white;
   }
   ul
   {
    justify-content: space-around;
    display: flex;
    flex-direction: row;
    list-style-type: none;
   }
   img
   {
    max-width: 100%;
    max-height: 100%;
   }
</style>
</head>
<body>
    <section class="gallery">
        <ul>
            <li><img src="img/picture1.jpg" alt=""></li>
            <li><img src="img/picture2.jpg" alt=""></li>
            <li><img src="img/picture3.jpg" alt=""></li>
        </ul>
        <ul>
            <li><img src="img/picture4.jpg" alt=""></li>
            <li><img src="img/picture5.jpg" alt=""></li>
            <li><img src="img/picture6.jpg" alt=""></li>
        </ul>
        <ul>
            <li><img src="img/picture7.jpg" alt=""></li>
            <li><img src="img/picture8.jpg" alt=""></li>
            <li><img src="img/picture9.jpg" alt=""></li>
        </ul>
    </section>
</body>
</html>
